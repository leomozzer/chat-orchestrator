version: '3'
services:
  mongodb:
    container_name: mongodb
    image: mongo:latest
    environment:
      MONGO_INITDB_DATABASE: mydb
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    networks:
      - nestjs-network

  backend:
    command: npm run start:prod
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - nestjs-network
    environment:
      #MONGODB_URI: mongodb://root:example@mongodb:27017/mydb
      MONGODB_HOST: '52.151.207.26'
      MONGO_INITDB_DATABASE: mydb
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      NODE_ENV: development
      JWT_TOKEN: 'ABC123456'
      JWT_TOKEN_EXPIRATION_SECONDS: '144000s'
      APP_PORT: 3000

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    networks:
      - nestjs-network

networks:
  nestjs-network: