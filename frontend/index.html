        <div id="signinPage" class="signin">

            <div class="content">

                <h2>Sign In</h2>

                <div class="form">

                    <div class="inputBox">

                        <input type="text" id="loginUsername" required> <i>Username</i>

                    </div>

                    <div class="inputBox">

                        <input type="password" id="loginPassword" required> <i>Password</i>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script>
        var url = 'http://localhost:3000';
        var connected = false;
        let token = ""
        let socket;
        function login() {
            var username = document.getElementById("loginUsername").value;
            var password = document.getElementById("loginPassword").value;
            console.log(username)
            console.log(password)
            fetch(`${url}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'username': username,
                    'password': password
                })
            }).then(response => {
                console.log(response)
                return response.json();
            }).catch(error => {
                console.log('Error: ', error)
            }).then(data => {
                console.log(data)
                token = data['access_token']
                document.getElementById("registrationPage").style.display = "none";
                document.getElementById("signinPage").style.display = "none";
                document.getElementById("roomPage").style.display = "block";
            })
        }
        function register() {
            var username = document.getElementById("registerUsername").value;
            var password = document.getElementById("registerPassword").value;
            fetch(`${url}/users/new`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'username': username,
                    'password': password
                })
            }).then(response => {
                console.log(response)
                if (response.status == 201) {
                    alert('Registered successfully');
                    document.getElementById("registrationPage").style.display = "none";
                    document.getElementById("signinPage").style.display = "block";
                }
            }).catch(error => {
                console.log('Error: ', error)
            })
            // Implement user registration logic here
            // You may want to send the registration data to a server or store it locally
            // After registration, you can show the room selection page similar to the login flow
            // document.getElementById("registrationPage").style.display = "none";
            // document.getElementById("roomPage").style.display = "block";
            // document.getElementById("loggedInUsername").innerText = username;
        }

        function newRoom() {
            socket = io('http://localhost:3000/rooms', {
                withCredentials: true,
                transports: ['websocket'],
                query: {
                    'token': token,
                    'type': 'new'
                }
            }); // Replace with your NestJS server URL

            socket.on("connected", (payload) => {
                console.log("Connected to Socket.IO");
                console.log(payload)
                user_id = payload.user_id
                room = payload.room
                socketId = payload.socket
                console.log(socketId)
                document.getElementById("roomPage").style.display = "none";
                document.getElementById("room").style.display = "block";
            });
            socket.on("message", (message) => {
                console.log(message);
            });
        }

        function joinRoom() {
            const room_id = document.getElementById("room_id");
            socket = io('http://localhost:3000/rooms', {
                withCredentials: true,
                transports: ['websocket'],
                query: {
                    'token': token,
                    'type': 'join',
                    'room': room_id
                }
            }); // Replace with your NestJS server URL

            socket.on("connected", (payload) => {
                console.log("Connected to Room");
                console.log(payload)
                user_id = payload.user_id
                room = payload.room
                socketId = payload.socket
                console.log(socketId)
                document.getElementById("roomPage").style.display = "none";
                document.getElementById("room").style.display = "block";
            });
            socket.on("message", (message) => {
                console.log(message);
            });
        }

        const sendButton = document.getElementById("send");
        const messageInput = document.getElementById("message");
        sendButton.addEventListener("click", () => {
            const message = messageInput.value;
            socket.emit("new_message", {
                'text': message,
                'origin': 'chat',
                'user_id': user_id,
                'room': room
            });
            messageInput.value = "";
        });

        function showRegistrationPage() {
            console.log(document.getElementById("signinPage"))
            console.log(document.getElementById("registrationPage"))
            document.getElementById("signinPage").style.display = "none";
            document.getElementById("registrationPage").style.display = "block";
        }

    </script>
